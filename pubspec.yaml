name: mood_swing
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  persistent_bottom_nav_bar: ^5.0.2
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.10.0"

flutter_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/music_swing_logo.png"
    min_sdk_android: 21 # android min sdk min:16, default 21
    web:
      generate: true
      image_path: "assets/music_swing_logo.png"
      background_color: "#ffffff"
      theme_color: "#ffffff"

flutter:
  uses-material-design: true
  fonts:
    - family: Share Tech
      fonts:
        - asset: fonts/ShareTech-Regular.ttf
    - family: Maven Pro
      fonts:
        - asset: fonts/MavenPro-Regular.ttf
        - asset: fonts/MavenPro-Bold.ttf
        - asset: fonts/MavenPro-ExtraBold.ttf
        - asset: fonts/MavenPro-Medium.ttf
        - asset: fonts/MavenPro-Black.ttf
        - asset: fonts/MavenPro-SemiBold.ttf
        - asset: fonts/MavenPro-VariableFont_wght.ttf

mediaquery_sizer: ^1.1.0

assets:
  - assets/music_swing_logo_med.png