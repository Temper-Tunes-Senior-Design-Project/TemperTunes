name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
          # The flutter action needs java so include it
      - uses: actions/setup-java@v1
        with:
            java-version: '12.x'
            # Include the flutter action
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      #Create an environment file
      - run: |
          touch .env
          echo SPOTIFY_CLIENT_ID="${{ secrets.SPOTIFY_CLIENT_ID }}" >> .env
          echo SPOTIFY_CLIENT_SECRET="${{ secrets.SPOTIFY_CLIENT_SECRET }}" >> .env
          echo SPOTIFY_REDIRECT_URI="${{ secrets.SPOTIFY_REDIRECT_URI }}" >> .env
          echo SPOTIFY_WEB_REDIRECT_URI="${{ secrets.SPOTIFY_WEB_REDIRECT_URI }}" >> .env
          echo "cat .env"
          cat .env
      - run: flutter pub get && flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOOD_SWING_6C9D0 }}'
          channelId: live
          projectId: mood-swing-6c9d0
