name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # The flutter action needs java so include it
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      # Include the flutter action
      - uses: subosito/flutter-action@v1
        with:
            channel: 'stable'
      #Creating an environment file
      - run: echo "${{ secrets.SPOTIFY_CLIENT_ID }}" > .env
      - run: echo "${{ secrets.SPOTIFY_CLIENT_SECRET }}" > .env
      - run: echo "${{ secrets.SPOTIFY_REDIRECT_URI }}" > .env
      - run: echo "${{ secrets.SPOTIFY_WEB_REDIRECT_URI }}" > .env
      - run: flutter pub get && flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOOD_SWING_6C9D0 }}'
          projectId: mood-swing-6c9d0
